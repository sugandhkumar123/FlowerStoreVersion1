

<body>
    <header>
        <nav id="nav1" class="bord1 navbar navbar-expand-sm navbar-toggleable-sm box-shadow mb-3">
            <div class="container">

                
                
              <a [routerLink]="['/']"><img src="../assets/images/logoflowerstore.png" style="height: 70px; width: 120px;"></a>
                
               


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">

                       
                        <li class="nav-item">
                            <a [routerLink]="['/register']" style="color: black; margin-left: 40px;" class="nav-link" >Register</a>
                        </li>

                        <li class="nav-item">
                            <a [routerLink]="['/privacy']" style="color: black; margin-left: 40px;" class="nav-link" >Privacy</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>





<div id="div1">

    <h1>Change your account details</h1>

    <hr />
    <br>


    
    <div class="row">
        <div class="col-md-4">
    
            <form>
    
                <div class="text-danger"></div>
    
                <div class="form-group">
                    
                    <input class="form-control" hidden/>
                    
                </div>
    
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input class="form-control" required maxlength="49"/>
                    <span class="text-danger"></span>
                </div>

                <br>
    
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input class="form-control" readonly="readonly" maxlength="100"/>
                    <span class="text-danger"></span>
                </div>

                <br>
    
                <div class="form-group">
                    <label class="control-label">Contact number</label>
                    <input class="form-control" readonly="readonly" maxlength="14"/>
                    <span class="text-danger"></span>
                </div>

                <br>
    
                <div class="form-group">
                    <label class="control-label">Address</label>
                    <input class="form-control" required maxlength="200"/>
                    <span class="text-danger"></span>
                </div>

                <br>
    
                <div class="form-group">
                    
                    <input class="form-control" hidden/>
                    
                </div>


    
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" class="form-control" required minlength="6"/>
                    <span class="text-danger"></span>
                </div>
    
                <br><br>
    
                <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
    
            </form>
    
        </div>
    </div>
    
    <br><br>







</div>


    
    <footer id="foo1" class="bord2 footer text-muted">
        <div id="footxt" class="container">

        </div>
    </footer>



</body>
